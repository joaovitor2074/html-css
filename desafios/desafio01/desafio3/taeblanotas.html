<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela notas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        th{
            background-color: rgb(121, 121, 121);
            color: white;
        }

        td,th{
            text-align: center;
            border: 1px solid black;
            padding: 10px;
        }

        .materia{
            font-weight: bolder;
            text-shadow: 1px 1px 1px  rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>notas liceu</h1>

    <table>

                <th rowspan="2">Media</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4" class="materia">Exatas</td>
                <td>Matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <tr>
                <td>Qumica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="medias">Media de Exatas</th>
                <th>0.0</th>
            </tr>
            <tr>
                <td rowspan="2" class="materia">Humanas</td>
                <td>historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geogrfia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="medias">Media de Exatas</th>
                <th>0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
