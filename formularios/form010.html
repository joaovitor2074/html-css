<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano vc nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" maxlength="4" step="1" required placeholder="Informe o ano de nascimento" oninput="calcidade()">
        </p>

        <p>
            <label for="iidade">sua idade e</label>
            <output id = "iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>


    <script>
        function calcidade(){
            var ano = document.getElementById('iano').value;
            var idade = 2025 - ano;
            document.getElementById('iidade').innerHTML = idade;
        }
    </script>
</body>
</html>
