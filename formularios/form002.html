<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cdastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario: 
                <input type="text" name="usu" id="iusu" required minlength="4" maxlength="16" size="15" placeholder="Nome do Usuario" autocomplete="username">
            </label>
        </p>

        <p>
            <label for="isenha"> senha:
                <input type="password" id="isenha" required minlength="4" maxlength="8" autocomplete="current-password" placeholder="Digite Sua senha">
            </label>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" name="" id="" value="Limpar">
        </p>
    </form>
</body>
</html>
