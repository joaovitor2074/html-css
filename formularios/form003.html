<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cdastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="20" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" placeholder="Digite sua media" min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="">
        </p>
        <p>
            <label for="ihora"> Horario Da da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>

    </form>
</body>
</html>
