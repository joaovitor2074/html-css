<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" autocomplete="name" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">Email</label >
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            
            </p>
            <p>
                <label for="itel"> Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" name="butao">
            <input type="reset" name="butao">
        </p>
    </form>
</body>
</html>
