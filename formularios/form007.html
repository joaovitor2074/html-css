<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula Html Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadatro.php" method="post" autocomplete="on">
        <p>
            <label for="iset">estado</label>
            <select name="estado" id="iest">
                <option value="" selected> ---Escolha---</option>
                <optgroup label="Regiao sul">
                    <option value="sp">Sao paulo</option>
                    <option value="rj">Rio de janeiro</option>
                    <option value="mg">Minas Gerais</option>
                </optgroup>
                <optgroup label="regiao nordeste">
                    <option value="RN">Rio Grande do norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhao</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" size="30" maxlength="40" placeholder="Digite sua profissao" list="lstprof">
            <datalist id="lstprof">
                <option>administrador</option>
                <option>desenvolvedor</option>
                <option>professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
